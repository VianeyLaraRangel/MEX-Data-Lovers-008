<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">Enlace a W3.CSS-->
  <!--Enlace a font awesome-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="main-head">
      <div class="row">
        <div class="col-1 logo">
          <button id="pokebola-imprime-todos">
            <img src="img/logoPokebola.jpg" alt="logoPokebola" title="Home" width="100px">
          </button>
        </div>
        <div class="col-6 logo titulo">
          <img src="img/pokepedia-logo-delineado.png" alt="Logo-Pokepedia" width="300px">
        </div>
        <div class="col-1">
          <button id="ayuda-modal" class="button-help"><i class="fas fa-question"></i></button>
        </div>
      </div>
    </header>

    <section class="hide" id="instructions">
      <div>
        <input type="button" name="close" value="X" id="close">
        <h2>Pokepedia es la onda!</h2>
      </div>
    </section>
    <form class="main-nav">
      <div class="row">
        <div class="col-1">
          <h3 class="descripcion">1° Generacion Kanto</h3>
        </div>
        <div class="col-5" class="input-search">
          <input type="text" class="input" id="input-string">
          <button id="busca-pokemon"><i class="fas fa-search button-search"></i></button>
        </div>
        <div class="col-1 button-box">
          <h3>
            <button id="boton-asc"><i class="fas fa-arrow-up"></i></button>
            <button id="boton-desc"><i class="fas fa-arrow-down"></i></button>
          </h3>
        </div>
      </div>
    </form>
    <section class="footer-buttons-box">
      <div class="row">
        <div class="col-1">
          <button class="btn-pok" id="poison">
            <img src="img/Icon_Veneno.png" title="Tipo veneno">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="grass">
            <img src="img/Icon_Planta.png" title="Tipo planta">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="fire">
            <img src="img/Icon_Fuego.png" title="Tipo fuego">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="electric">
            <img src="img/Icon_Electric.png" title="Tipo eléctrico">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="water">
            <img src="img/Icon_Agua.png" title="Tipo agua">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="rock">
            <img src="img/Icon_Roca.png" title="Tipo roca">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="bug">
            <img src="img/Icon_Bicho.png" title="Tipo bicho">
          </button>
        </div>
      </div>
    </section>
    <section>
      <article>
        <select id="seleccionar-tipo" class="main-nav">
          <option value="all-types">Tipo</option>
          <option id="water" value="water">Agua</option>
          <option id="bug" value="bug">Bicho</option>
        </select>
      </article>
    </section>
    <br>
    <aside id="card-box-specific">
    </aside>
    <br>
    <!--CARD CON LA INFO DEL POKEMÓN -->
    <!--AQUÍ INICIA LA CARD-->
    <section>

    </section>
    <br>
    <!--AQUÍ TERMINA LA CARD-->
    <section id="card-box" class="card-box">
      <div class="row">
      </div>
    </section>
    <br>
    <footer>
        <div class="row col-8 footer">
          <p>Vianey Lara & Minerva Meza <span>Julio-2019</span></p>
        </div>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/8766b10af8.js"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
