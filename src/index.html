<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">Enlace a W3.CSS-->
  <!--Enlace a font awesome-->
  <script src="https://kit.fontawesome.com/8766b10af8.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="main-head">
      <div class="row">
        <div class="col-1 logo">
          <form>
            <input type="button" id="pokebola-imprime-todos" class="boton-pokebola" autofocus>
            <label for="pokebola-imprime-todos">
              <img src="img/logoPokebola.jpg" alt="logoPokebola" title="Home" width="70px" height="70px"
                class="img-pokebola">
            </label>
          </form>
        </div>
        <div class="col-6 logo">
          <img src="img/pokepedia-logo-delineado.png" alt="Logo-Pokepedia" width="180px" height="60px">
        </div>
        <div class="col-1 col-button-help">
          <button id="ayuda-modal" class="button-help"><i class="fas fa-question"></i></button>
        </div>
      </div>
    </header>
    <!--Modal info ayuda-->
    <section class="hide" id="instructions">
      <div>
        <input type="button" name="close" value="X" id="close">
        <h2>¡Bienvenido a Pokepedia!</h2>
        <h3>La nostalgia por la primera generación de Pokemones nos inspiró a crear ésta página.</h3>
        <p>Sabemos que llegaste aquí porque necesitas información para tus batallas de Pokemon GO.</p>

        <p></p>

      </div>
    </section>
    <form class="row main-nav">
        <div class="col-1">
          <h3 class="descripcion">1° Generacion Región: Kanto</h3>
        </div>
        <div class="col-5 input-search">
          <input type="text" class="input-box" id="input-string" placeholder="¿Qué Pokemon buscas?" autofocus>
          <button id="busca-pokemon" class="button-search"><i class="fas fa-search"></i></button>
        </div>
        <div class="col-1 button-box">
          <h3>
            <button id="boton-asc"><i class="fas fa-arrow-up"></i></button>
            <button id="boton-desc"><i class="fas fa-arrow-down"></i></button>
          </h3>
        </div>
    </form>
    <section class="nav-buttons-box">
      <div class="row">
        <div class="col-1">
          <button class="btn-pok" id="grass">
            <img src="img/Icon_Planta.png" title="Tipo planta">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="fire">
            <img src="img/Icon_Fuego.png" title="Tipo fuego">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="electric">
            <img src="img/Icon_Electric.png" title="Tipo eléctrico">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="poison">
            <img src="img/Icon_Veneno.png" title="Tipo veneno">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="water">
            <img src="img/Icon_Agua.png" title="Tipo agua">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="rock">
            <img src="img/Icon_Roca.png" title="Tipo roca">
          </button>
        </div>
        <div class="col-1">
          <button class="btn-pok" id="bug">
            <img src="img/Icon_Bicho.png" title="Tipo bicho">
          </button>
        </div>
      </div>
    </section>
    <!--Menú select para ordenar-->
    <section>
      <article class="row">
        <select id="seleccionar-debilidad" class="main-nav selectOption">
          <option value="all-weakness">Debilidades</option>
          <option id="water-weak" value="water">Agua</option>
          <option id="bug-weak" value="bug">Bicho</option>
          <option id="fire-weak" value="fire">Fuego</option>
          <option id="ice-weak" value="ice">Hielo</option>
          <option id="flying-week" value="flying">Volador</option>
          <option id="psychic-weak" value="psychic">Psiquico</option>
          <option id="ground-weak" value="ground">Tierra</option>
          <option id="rock-weak" value="rock">Roca</option>
          <option id="electric-weak" value="electric">Electrico</option>
          <option id="grass-weak" value="grass">Hierba</option>
          <option id="poison-weak" value="poison">Veneno</option>
          <option id="fighting-weak" value="fighting">Combatientes</option>
        </select>
      </article>
    </section>
    <br>
    <aside id="card-box-specific">
    </aside>
    <br>
    <!--CARD CON LA INFO DEL POKEMÓN -->
    <!--AQUÍ INICIA LA CARD-->
    <section>

    </section>
    <br>
    <!--AQUÍ TERMINA LA CARD-->
    <section id="card-box" class="card-box">
      <div class="row">
      </div>
    </section>
    <br>
    <footer>
      <div class="row col-8 footer">
        <p>Vianey Lara & Minerva Meza <span>Julio-2019</span></p>
      </div>
    </footer>
  </div>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
